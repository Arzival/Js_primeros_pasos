  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        background-color: gray;
        color: white;
      }
      .elemento {
        width: 300px;
        height: 200px;
        border: 4px solid black;
        background: lightblue;
        margin: 20px;
      }
      .lista li {
        width: 80%;
        padding: 20px;
        border: 1px solid black;
        list-style: none;
        cursor: pointer;
      }
      ul .ui-selecting{
        background: green;
      }
      ul .ui-selected{
        background: blue;
      }
    </style>

    <link rel="stylesheet" href="../jqui/jquery-ui.theme.min.css" />
    <script src="../jqui/jquery-ui.min.js"></script>
    <title>Document</title>
  </head>
  <body>

    <ul class="lista">
      <li>lol</li>
      <li>gta</li>
